<div class="container">
<h1>To do App</h1>
<h2>{{descripcion}}</h2>
<ul>
  <li *ngFor="let task of tasks">
      {{task}}
  </li>
</ul>
<hr />
<h2>{{'Hi'.repeat(4)}}</h2>
<p>La suma de los holas es {{2+2}}</p>
<hr />
<img [src]="imgRender" alt="">
<input type="text" [value]="name()">
<button disabled="true">Click on</button>
<p>person: {{person.name}}</p>
<p>person: {{person.age}}</p>
<img src="person.img" alt="">
<hr/>
<p>Manejo de Eventos</p>
<button class="boton_prueba" (click)="clickHandler()">Click me</button>
<button class="boton_prueba1" (dblclick)="doubleClick()">Click me</button>
<p>(change)</p>
<input type="number" [value]="person.age" (change)="changeInput($event)">
<p>Manejo de Eventos Keyboard</p>
<p>(keydown)</p>
<input type="text" [value]="person.name" (keydown)="keyDownHandler($event)">
<p>Valor del input: {{ inputValue }}</p>
<input type="text" [value]="person.name" (keydown.enter)="clickHandler()">
<hr/>
<p>Signals</p>
<input type="text" [value]="person.name" (change)="changeInput($event)">
<p>Name: {{name()}}</p>
</div>
